{% set name = "templateflow" %}
{% set version = "25.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/templateflow-{{ version }}.tar.gz
  sha256: f4e9c266e430d0302be151aca64fd9d0ebcb5e68dae73f2962a521f8392475fb

build:
  noarch: python
  entry_points:
    - templateflow = templateflow.cli:main
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - hatch-vcs
    - nipreps-versions
    - pip
  run:
    - python >={{ python_min }}
    - pybids >=0.15.2
    - importlib-resources >=5.7
    - requests
    - tqdm

test:
  imports:
    - templateflow
  commands:
    - pip check
    - templateflow --help
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/templateflow/python-client
  summary: TemplateFlow Python Client - TemplateFlow is the Zone of neuroimaging templates.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - synchon
