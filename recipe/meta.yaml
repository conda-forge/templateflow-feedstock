{% set name = "templateflow" %}
{% set version = "24.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/templateflow-{{ version }}.tar.gz
  sha256: 522d7bedfa8208b87f4246076c6e888171080b1d7725896c00ae026dd2810296

build:
  noarch: python
  entry_points:
    - templateflow = templateflow.cli:main
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - hatchling
    - hatch-vcs
    - nipreps-versions
    - pip
  run:
    - python >=3.8
    - pybids >=0.15.2
    - importlib-resources >=5.7
    - requests
    - tqdm

test:
  imports:
    - templateflow
  commands:
    - pip check
    - templateflow --help
  requires:
    - pip

about:
  home: https://github.com/templateflow/python-client
  summary: TemplateFlow Python Client - TemplateFlow is the Zone of neuroimaging templates.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - synchon
